        <section>

                <form action="">
                    <h3>İLETİŞİM FORMU</h3>
                    <div class="container">
                        <input class="input-class" type="text" placeholder="Ad">
                    </div>
                    <div class="container">
                        <input class="input-class" type="text" placeholder="Soyad">
                    </div>
                    <div class="container">
                        <input class="input-class" type="text" placeholder="E-Posta">
                    </div>
                    <div class="container" >
                        <h4>Site Memnuniyetiniz</h4>
                        <div class="radio-cont">
                        <input type="radio" id="d0" name="derece" value="d0">
                        <label for="d0">Berbat</label><br>
                        <input type="radio" id="d1" name="derece" value="d1">
                        <label for="d1">Kötü</label><br>
                        <input type="radio" id="d2" name="derece" value="d2">

                        <label for="d3">Iyi</label><br>

                        </div>
                    </div>
                    <div class="container">
                        <h4>Yaşadığınız Bölgeyi Seçiniz</h4>

                                <option value="Marmara">Marmara</option>

                                <option value="Dogu Anadolu">Doğu Anadolu</option>
                                </select>
                        </div>
                    </div>
                    <div class="container">
                        <textarea class="input-class" name="istek" id="istek" maxlength="255" placeholder="Öneri ve Şikayetleriniz..."></textarea>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="gonderilsin">
                        <label for="gonderilsin">Yeniliklerden haberdar olmak isterim</label>
                    </div>
                    <div>
                        <input  class="frm-btn" type="button" value="Temizle">
                        <input class="frm-btn" type="submit" >
                    </div>
